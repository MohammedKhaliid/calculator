<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet"href = "style.css">
    <script defer src = "app.js"></script>
</head>

<body>
    <div id = "container">
        <div id = "display">0</div>

        <div id = "buttons-container">

            <button id = "clear" class = "function-btn">AC</button>
            <button id = "negation" class = "function-btn">+/-</button>
            <button id = "percentage" class = "function-btn">%</button>
            <button id = "division" class = "operation-btn">/</button>
            
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine">9</button>
            <button id = "multiplication" class = "operation-btn">*</button>
            
            <button id = "four">4</button>
            <button id = "five">5</button>
            <button id = "six">6</button>
            <button id = "subtraction" class = "operation-btn">-</button>
            
            <button id = "one">1</button>
            <button id = "two">2</button>
            <button id = "three">3</button>
            <button id = "addition" class = "operation-btn">+</button>
            
            <button id = "zero">0</button>
            <button id = "dot">.</button>
            <button id = "equal" class = "operation-btn">=</button>
            
        </div>
    </div>    
</body>
</html>
