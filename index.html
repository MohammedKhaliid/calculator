<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet"href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script defer src = "app.js"></script>
</head>

<body>
    <div id = "container">
        <div id = "display">0</div>

        <div id = "buttons-container">

            <button id = "clear" class = "function-btn">AC</button>
            <button id = "negation" class = "function-btn">+/-</button>
            <button id = "percentage" class = "function-btn">%</button>
            <button id = "division" class = "operation-btn">/</button>
            
            <button id = "seven" class = "number-btn">7</button>
            <button id = "eight" class = "number-btn">8</button>
            <button id = "nine" class = "number-btn">9</button>
            <button id = "multiplication" class = "operation-btn">*</button>
            
            <button id = "four" class = "number-btn">4</button>
            <button id = "five" class = "number-btn">5</button>
            <button id = "six" class = "number-btn">6</button>
            <button id = "subtraction" class = "operation-btn">-</button>
            
            <button id = "one" class = "number-btn">1</button>
            <button id = "two" class = "number-btn">2</button>
            <button id = "three" class = "number-btn">3</button>
            <button id = "addition" class = "operation-btn">+</button>
            
            <button id = "zero" class = "number-btn">0</button>
            <button id = "dot">.</button>
            <button id = "equal">=</button>
            
        </div>
    </div>    
</body>
</html>
